<div class="row" *ngIf="summaryFrames!=null">
    <!-- ============================================================== -->
    <!-- sales  -->
    <!-- ============================================================== -->
    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12" *ngFor="let summaryFrame of summaryFrames">
        <div class="card border-3 border-top border-top-primary">
            <div class="card-body">
                <h5 class="text-muted" style="font-family: 'Montserrat', sans-serif;">{{summaryFrame.descriptionSummary}}</h5>
                <div class="metric-value d-inline-block">
                    <h1 class="mb-1">{{summaryFrame.total}}</h1>
                </div>

                <div class={{summaryFrame.classStyleSheet}}>
                    <span *ngIf="summaryFrame.rateCompareToLastTime > 0"><i class="fa fa-fw fa-arrow-up"></i></span>
                    <span *ngIf="summaryFrame.rateCompareToLastTime<=0"><i class="fa fa-fw fa-arrow-down"></i></span>
                    <span>{{summaryFrame.rateCompareToLastTime}}%</span>
                </div>
                <div id="sparkline-revenue2"></div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end sales  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- new customer  -->
    <!-- ============================================================== -->
    <!---->
    
    <!-- ============================================================== -->
    <!-- end total orders  -->
    <!-- ============================================================== -->
</div>
