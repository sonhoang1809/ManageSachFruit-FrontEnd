<div class="card"*ngIf="summaryFrame != null">
    <div class="card-header">
        <mat-form-field appearance="outline" class="float-right">
            <mat-label for="validationCustom05">Theo thời gian</mat-label>
            <mat-select matNativeControl [(value)]="selected" required (selectionChange)="submit($event)">
                <mat-option *ngFor="let statisticsBy of statisticsBys" [value]="statisticsBy.id">
                    {{statisticsBy.display}}
                </mat-option>
            </mat-select>
            <mat-hint align="end">Chọn 1</mat-hint>
        </mat-form-field>
        <h5 class="mb-0">{{summaryFrame.descriptionSummary}}</h5>
    </div>
    <div class="card-body">
        <div class="chartjs-container" *ngIf="lineChartModel==null">
            <mat-spinner style="margin-left:auto; 
                                margin-right:auto;" color="accent" diameter=30>
            </mat-spinner>
        </div>
        <div class="chartjs-container" *ngIf="lineChartModel != null">
            <canvas baseChart [datasets]="lineChartModel.chartData" [labels]="lineChartModel.chartLabels"
                [options]="lineChartModel.chartOptions" [colors]="lineChartModel.chartColors"
                [legend]="lineChartModel.chartLegend" [chartType]="lineChartModel.chartType"
                [plugins]="lineChartModel.chartPlugins">
            </canvas>
        </div>
    </div>
    <div class="card-footer">
        <p class="display-7 font-weight-bold">
            <span class="text-primary d-inline-block">
                {{summaryFrame.total | currency:'VND'}}
            </span>
            <span class="text-success float-right">
                {{summaryFrame.rateCompareToLastTime}}%
            </span>
        </p>
    </div>
</div>
